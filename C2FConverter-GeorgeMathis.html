<!DOCTYPE html>
<html lang="en">
<head>
    <metacharset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature converter C to F</h1>
    <p>This program will convert temperature from Celsius to Farenheit.</p>
    <script>
    var Ctemp, Ftemp, sEntry;
    sEntry=prompt("Enter degrees C= ", "0");
    Ctemp=parseFloat(sEntry);
    Ftemp=1.8*Ctemp+32
    </script>
</body>
</html>
