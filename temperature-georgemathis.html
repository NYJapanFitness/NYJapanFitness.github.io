<!DOCTYPE html>
<html lang="en">
<head>
<metacharset="UTF-8">
<title>George's Temperature Converter</title>
</head>
<body>
<body style="background-color: #89CFF0;">  
<h1>Temperature converter F to C</h1>
<p>This program will convert temperature from Fahrenheit to Celsius.</p>
<h2 style = "color : purple">
<script>
var Ftemp, Ctemp, sEntry;
sEntry = prompt("Enter degrees F =", "0");
Ftemp = parseFloat(sEntry);
Ctemp = 5/9 * (Ftemp - 32);
document.write(Ftemp + "F =" + Ctemp + "C")    
</script>
</h2>
</body>
</html>
