<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf=8">
    <title> George's Temperature Converter </title>
  </head>
  <body>
      <h1> Convert Temperature from C to F or F to C</h1>
  <script>                   
    var Ctemp, Ftemp, sEntry;
    Ftemp = window.prompt("Is Entry degrees C or F?","0");
    if (Ftemp == "F" || Ftemp =="f")
    {
      Ftemp = parseFloat (window.prompt("Enter F degrees:", "0"));
      Fresult =(Ftemp - 32)*5/9;
      document.write("<P>" + Ftemp + "F = " + Fresult + " C ");
    }
    else 
    {
      Ftemp = parseFloat (window.prompt("Enter C degrees:", "0"));
      Fresult = Ftemp*9/5 + 32;
      document.write("<p>" + Ftemp + " C = " + Fresult + " F ");
    }
    </script>
  </body>
</html>
