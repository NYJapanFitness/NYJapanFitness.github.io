<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Pay Check</title>
 </head>
     <body style="background-color: #FFA500;;">
     <h1>Pay Check Program</h1>
     <p>George Mathis</p>
     <script>
         var fGross, fTax, fNet;
         var sName = window.prompt("Enter your name", ""); 
         document.write(" Name: " + sName);
         var sSocial = window.prompt("Enter your SSN", "");
         var fWage = parseFloat(prompt("Enter your wage", "0"));
         document.write(" Wage: " + fWage);
         var fHours = parseFloat(prompt("Enter your hours", "0"));
         document.write(" Hours Worked: " + fHours);
         if(fHours < 40) {
         fGross = fWage * fHours;
         }
         else {
         fGross = fHours * fWage + (fHours - 40)*0.5*fWage;
         }
         document.write(" Gross =$ " + fGross );
         if(fGross < 1000) {
         fTax = fGross * 0.15;
         }
         else {
         fTax = 150 + (fGross - 1000) * 0.25;
         }
         document.write(" Tax Withheld =$ " + fTax);
         document.write("NetPay:$ " + fGross-fTax=fNet);        
     </script>
     </body>
     </html>
