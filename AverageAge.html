<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <title>The Greatest Average Age calculator</title>
   </head>
   <body>
      <body style = "background-color: #FFA500;">
      <script>
        var fAge, fAgeTotal=0;
        var nCount=0;
        fAge = parseInt(window.prompt("Enter age ! (-1 to end)",""));
        while(fAge >= 0)
        {
        fAgeTotal = fAgeTotal + fAge;
        nCount = nCount + 1;
        document.write("Age" + nCount + " = " + fAge + "<br>");
        fAge = parseInt(window.prompt("Enter age ! (-1 to end)",""));
        }
        document.write("<h2>The average age = "
        + fAgeTotal/nCount + "</h2>");
      </script>
      <p> by George Mathis</P>
   </body>
</html>
